-Ikh_YdmYr_y0G
}

!unquoted procedure $ffoo5($alias, $description="", $label="", $technology="", $scale=1, $colour="red")
rectangle rect5 as "
<<$alias>>
==$label==
<color:$colour><$Batch*$scale></color>
//<size:12>[$technology]</size>//

  $description 556"
!endprocedure

$ffoo5(myalias, "description\non several lines", $scale=2)

@enduml
]]></ac:plain-text-body>
